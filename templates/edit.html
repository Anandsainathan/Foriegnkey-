{% extends 'nav.html' %}
{% block content %}
<div class="container">
    <h1>Edit Student</h1>
    <form action="{% url 'editdb' student.id %}" method="post">


        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ student.name }}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" id="address" value="{{ student.address }}">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" name="age" id="age" value="{{ student.age }}">
        </div>
        <div class="form-group">
            <label for="birthdate">Joining Date:</label>
            <input type="date" class="form-control" name="date" id="date" value="{{ student.joining_date }}">
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <select class="form-control" id="course" name="sel">
                {% for course in courses %}
                    <option value="{{ course.id }}"> {% if course.id == student.course.id %} selected {% endif %}>{{ course.course_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
